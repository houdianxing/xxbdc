<ion-view class="background-common">
	<div class="dy-word-common-top">
		<span class="s1">APP激活</span><br>
		<img class="s3" src="img/arrow_right.png" ng-click="goBack()">
	</div>

	<div class="row row-center text-center" style="height: 40px;background: white;padding: 0px;">
		<div ng-class="{'col-50':true,'app_vcode_bar':true,'activd':showLeft}" ng-click="show1()">激活方式一</div>
		<div ng-class="{'col-50':true,'app_vcode_bar':true,'activd':showRight}" ng-click="show2()">激活方式二</div>
	</div>

	<ion-scroll style="width:100%; height: 80%">
		<div ng-if="showLeft" style="text-align: center;">

			<div class="text-left padding">购买新课标小学英语同步单词规范释析{{mybook.publisher}}{{mybook.grade}}{{mybook.semester}}</div>
			<div class="text-center" style="padding: 5px;">
				<button class="app_vcode_button" ng-click="openTaobao('https://item.taobao.com/item.htm?id=545367120038')">
				购买图书
			    </button>
			</div>

<!--			<div style="text-align:left;font-size: 14px;background:darksalmon;margin-top:10px;margin:10px;padding: 5px;border-radius:5px;">已购买新课标小学英语同步单词规范释析{{mybook.publisher}}{{mybook.grade}}{{mybook.semester}}</div>
-->
            <div class="padding" style="text-align: left;color: red;">已购买图书的请扫描图书最后一页的烤鱿鱼同步背单词验证码</div>
			<div><img src="img/saomiao_03.png" width="80px;" style="margin-top:10px;" ng-click="vcode()" /></div>
			<!--<button class="button button-clear button-positive" ng-click="openTaobao()">购买单词手册</button><br>
-->
		    <div><img src="img/book_vcode.png" width="80%" style="margin:8px;border-radius:10px;"></div>
			<!--<span style="margin: 1px;font-size: 16px;">{{mybook.grade}}英语 {{mybook.semester}}</span><br>
			<span style="margin: 1px;font-size: 16px;">{{mybook.publisher}}</span><br>
			<span style="margin: 1px;font-size: 16px;">同步背单词</span>-->

			<div class="text-center" style="padding: 5px;">
				<button class="app_vcode_button" ng-click="show2()">
				 激活方式二
			    </button>
			</div>

		</div>

		<div ng-if="showRight">

			<div class="text-left padding">购买新课标小学英语同步单词规范释析{{mybook.publisher}}{{mybook.grade}}{{mybook.semester}}对应的验证码</div>

			<div class="text-center" style="padding: 5px;">
				<button class="app_vcode_button" ng-click="openTaobao('https://item.taobao.com/item.htm?id=545405570153')">
				 购买验证码
			    </button>
			</div>
			<br>
			<div class="text-center padding">请扫描书册对应的APP验证码</div>
			<div class="text-center"><img src="img/saomiao_03.png" width="80px;" style="margin-top:10px;" ng-click="vcode()" /></div>

		</div>

	</ion-scroll>
</ion-view>
